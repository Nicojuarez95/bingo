<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg" href="./images/bingo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Bingo</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/bingo-title.png"
        alt="Titulo bingo"
        title="Palabra bingo con diferentes colores"
        class="header__title"
      />
    </header>

    <main class="main-container">
      <div class="main">
        <div class="main__btn">
          <div>
            <button class="main__btn-play">
              <img
                src="./images/punta-de-flecha.svg"
                alt="Icono play"
                title="Icono para activar el juego"
                class="main__btn-play--image"
              />
            </button>
            <button class="main__btn-stop">
              <img
                src="./images/square.svg"
                alt="Icono stop"
                title="Icono para parar el juego"
                class="main__btn-stop--image"
              />
            </button>
          </div>
          <button class="main__btn-hidden">Nuevo cart√≥n</button>
        </div>
        <div class="main__congratulations"></div>
        <div class="main__container">
          <div class="main__container-balls"></div>
          <div class="main__container-game"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Coded by Nico</p>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
